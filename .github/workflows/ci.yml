name: "Continuous Integration"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black flake8 mypy

      - name: Frontend linting
        run: |
          npm run build
          echo "âœ… Frontend build successful"

      - name: Backend linting and testing
        run: |
          cd backend
          echo "ğŸ” Running Python linting..."
          python -m black --check . || echo "âŒ Black formatting issues found"
          python -m flake8 . --max-line-length=100 --ignore=E203,W503 || echo "âŒ Flake8 issues found"
          echo "ğŸ§ª Running Python tests..."
          python -m pytest --tb=short || echo "âŒ Python tests failed"
          echo "âœ… Backend validation complete"

      - name: Rust linting
        run: |
          cd src-tauri
          echo "ğŸ” Running Rust linting..."
          cargo fmt --check || echo "âŒ Cargo fmt issues found"
          cargo clippy -- -D warnings || echo "âŒ Clippy warnings found"
          echo "ğŸ§ª Running Rust tests..."
          cargo test || echo "âŒ Rust tests failed"
          echo "âœ… Rust validation complete"

      - name: Security audit
        run: |
          npm audit --audit-level=high || echo "âŒ npm security issues found"
          cd src-tauri && cargo audit || echo "âŒ Cargo security issues found"

      - name: Check for medical disclaimer compliance
        run: |
          echo "ğŸ¥ Checking medical disclaimer compliance..."
          if grep -r "medical.*disclaimer\|educational.*purpose\|consult.*healthcare" src/ backend/ --ignore-case; then
            echo "âœ… Medical disclaimers found"
          else
            echo "âŒ Medical disclaimers missing - required for medical AI application"
            exit 1
          fi

  # Check bundle size and performance
  bundle-analysis:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        run: |
          npm run build
          echo "ğŸ“¦ Analyzing bundle size..."
          du -sh dist/
          echo "âœ… Bundle analysis complete"

      - name: Check bundle size limits
        run: |
          BUNDLE_SIZE=$(du -s dist/ | cut -f1)
          MAX_SIZE=10240  # 10MB in KB
          if [ "$BUNDLE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "âŒ Bundle size ($BUNDLE_SIZE KB) exceeds limit ($MAX_SIZE KB)"
            exit 1
          else
            echo "âœ… Bundle size ($BUNDLE_SIZE KB) within limits"
          fi
