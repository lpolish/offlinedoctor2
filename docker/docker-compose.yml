version: '3.8'

services:
  # Backend API with Ollama AI
  medical-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: offline-medical-backend
    ports:
      - "8000:8000"    # FastAPI
      - "11434:11434"  # Ollama
    volumes:
      # Persistent data storage
      - medical_data:/home/app/data
      - medical_logs:/home/app/logs
      - ollama_models:/home/app/ollama-data
      # Optional: Mount backup directory to host
      - ./backups:/home/app/backups
    environment:
      - PYTHONPATH=/home/app/backend
      - OLLAMA_DATA_DIR=/home/app/ollama-data
      - DATABASE_PATH=/home/app/data/medical_assistant.db
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - medical-network

  # Optional: Database backup service
  medical-backup:
    image: alpine:latest
    container_name: medical-backup
    volumes:
      - medical_data:/data:ro
      - ./backups:/backups
    command: >
      sh -c "
        while true; do
          sleep 86400  # Run daily
          timestamp=$$(date +%Y%m%d_%H%M%S)
          cp /data/medical_assistant.db /backups/medical_assistant_backup_$$timestamp.db
          echo 'Backup created: medical_assistant_backup_$$timestamp.db'
          # Keep only last 7 backups
          ls -t /backups/medical_assistant_backup_*.db | tail -n +8 | xargs -r rm
        done
      "
    depends_on:
      - medical-backend
    restart: unless-stopped
    networks:
      - medical-network

volumes:
  medical_data:
    driver: local
  medical_logs:
    driver: local
  ollama_models:
    driver: local

networks:
  medical-network:
    driver: bridge
