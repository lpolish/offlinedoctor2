[supervisord]
nodaemon=true
user=app
logfile=/home/app/logs/supervisord.log
pidfile=/home/app/logs/supervisord.pid

[program:ollama]
command=/usr/local/bin/ollama serve
directory=/home/app
user=app
autostart=true
autorestart=true
stderr_logfile=/home/app/logs/ollama.err.log
stdout_logfile=/home/app/logs/ollama.out.log
environment=OLLAMA_DATA_DIR="/home/app/ollama-data"

[program:fastapi]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/home/app/backend
user=app
autostart=true
autorestart=true
stderr_logfile=/home/app/logs/fastapi.err.log
stdout_logfile=/home/app/logs/fastapi.out.log
environment=PYTHONPATH="/home/app/backend"
